<!DOCTYPE html>
<html lang="ko"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{common/layout}"
>
<div layout:fragment="content" class="container my-3">
  <h4 class="text-center mb-3">회원정보 수정</h4>

  <form th:action="@{/member/edit}" th:object="${member}" method="post" >
    <input type="hidden" th:field="*{id}">

    <div th:replace="~{common/errors :: formErrorsFragment}"></div>

    <div class="form-floating mb-3">
      <input type="email" th:field="*{email}" class="form-control bg-dark bg-opacity-25" placeholder="이메일" required readonly>
      <label for="email" class="form-label">이메일</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" th:field="*{name}" class="form-control" placeholder="이름" required>
      <label for="name" class="form-label">이름</label>

    </div>

    <div class="form-floating mb-3">
      <input type="text" th:field="*{mobile}" class="form-control" placeholder="핸드폰" required>
      <label for="mobile" class="form-label">핸드폰</label>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-dark align-self-center">저장</button>
    </div>
  </form>
</div>

</html>
