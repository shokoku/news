<!DOCTYPE html>
<html lang="ko"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{common/layout}"
>

<div layout:fragment="content" class="container my-3">

  <h4 class="text-center mb-3">로그인</h4>

  <form th:action="@{/member/login}" method="post">
    <div th:if="${param.error}">
      <div class="alert alert-danger">
        이메일 또는 비밀번호를 확인해 주세요.
      </div>
    </div>
    <div class="form-floating mb-3">
      <input type="email" id="email" name="email" class="form-control" placeholder="이메일" required>
      <label for="email" class="form-label">이메일</label>
    </div>

    <div class="form-floating mb-3">
      <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호" required>
      <label for="password" class="form-label">비밀번호</label>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-dark align-self-center">로그인</button>
    </div>
  </form>
</div>
</html>
